<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN 1 Jember Profile</title>
    <!-- Favicon Icon -->
    <link rel="icon" href="logo.jpg" type="image/x-icon"> <!-- Ganti dengan file logo Anda -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff); /* Gradient biru cerah */
            flex-direction: column;
            padding: 20px;
        }

        /* Profil Container */
        .profile-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Shadow lebih gelap */
            max-width: 400px;
            width: 90%;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        /* Efek Hover untuk Profil */
        .profile-container:hover {
            transform: translateY(-5px); /* Gerakkan profil sedikit ke atas saat hover */
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4); /* Tambah bayangan lebih dalam saat hover */
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .profile-bio {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            background: #eaeaea;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        /* Efek Hover untuk Link */
        .link:hover {
            background: #ddd;
        }

        .link svg, .link i {
            margin-right: 8px;
        }

        /* Gaya Card */
        .card-container {
            display: flex;
            gap: 15px;
            max-width: 800px;
            width: 100%;
            justify-content: space-between;
        }

        .card {
            display: flex;
            align-items: center;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Shadow lebih gelap */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
            width: 48%;
            flex-direction: column;
            text-align: center;
        }

        /* Efek Hover untuk Card */
        .card:hover {
            transform: translateY(-5px); /* Gerakkan card sedikit ke atas saat hover */
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4); /* Tambah bayangan lebih dalam saat hover */
        }

        .card img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .card-description {
            font-size: 14px;
            color: #666;
            margin: 5px 0 0;
        }

        .card-content .links-container {
            margin-top: 10px; /* Jarak antara teks dan link */
        }
    </style>
</head>
<body>
    <!-- Profil -->
